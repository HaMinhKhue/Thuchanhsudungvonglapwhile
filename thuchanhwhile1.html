<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    number=parseFloat(prompt('Enter a number'));
    sum=0
    while (number!==-1){
        sum+=number
        number=parseFloat(prompt('Enter a number'));
    }
    alert('The sum is '+sum);

</script>
</body>
</html>
